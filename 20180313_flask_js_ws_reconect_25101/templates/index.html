<!DOCTYPE html>
<html>
  <head>
    <title>FLASK - js</title>
  </head>
  <body>
    <div class="container">
      <h2> FLASK - static + javascript load libs</h2>
      javascript from ./static/
      <h2>Autoload - but in fact, sending data with ws</h2>
      static/js/jquery.min.js<br>
      static/js/reconnecting-websocket.min.js <br>
      static/js/d3.min.js <br>
      
      <div id="latest_data"></div>
    </div>
    <!--script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script-->
    <script type="text/javascript" src="static/js/jquery.min.js"></script>
    <script type="text/javascript" src="static/js/reconnecting-websocket.min.js"></script>
    <!--script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.6/d3.min.js"></script-->
    <script type="text/javascript" src="static/js/d3.min.js"></script>
    <script>
      ws = new ReconnectingWebSocket("ws://"  + location.host + '/send_data')
      ws.onmessage = function(message) {
      //payload = JSON.parse(message.data);
      $('#latest_data').html( message.data );
      };
    </script>
  </body>
</html>
