      }
      .fit {
      /* set relative picture size */
      max-width: 100%;
      max-height: 100%;
      }

      .floated_cam { float: right; }
      .center {
      display: block;
      margin: auto;
      }
    </style>
    
    <script>
      function startTime() {
      var today = new Date();
      var h = today.getHours();
      var m = today.getMinutes();
      var s = today.getSeconds();
      var D = today.getDate();
      var M = today.getMonth()+1;
      var Y = today.getFullYear();
      if (m < 10) {m = "0" + m};
      if (s < 10) {s = "0" + s};
	 document.getElementById('clock').innerHTML="{{data}}<br>"+h+":"+m+":"+s +"<br>"+ D+"."+M+"."+Y;
      var t = setTimeout(startTime, 500);
          }
 </script>
  </head>
  
  <body bgcolor="576174" onload="startTime()">

      <div id="clock" class="ast"> clock: </div >
    </div>
  

    
  </body>
